[paths]
models_dir = models/
content_dir = sands_duat/content/
assets_dir = sands_duat/assets/
temp_dir = temp/
logs_dir = logs/

[models]
# Fixed model versions with exact hashes for reproducibility
playground_v25_checkpoint = playgroundai/playground-v2.5-1024px-aesthetic
playground_v25_hash = sha256:f42ad2a86c6f19aa2c11b2a6e62b93f8c77b21e8

stable_cascade_checkpoint = stabilityai/stable-cascade
stable_cascade_hash = sha256:71c4925c1c4723ced0b6ad0abc85b5d76176a3c2

kandinsky_3_checkpoint = kandinsky-community/kandinsky-3
kandinsky_3_hash = sha256:4f4bdeb0bb89e4d9e8f1c3ebbde0e84dcbf0d857

realesrgan_model = RealESRGAN_x4plus.pth
realesrgan_hash = sha256:4fa0d38905067d17d4ec86a088b0c480a80fd45b5e77b8ca6f8a9ac5e7d3df8e
realesrgan_version = v0.6.0

[art_generation]
# Art generation settings
batch_size = 2
max_vram_usage = 0.8
offload_to_cpu = true
default_resolution = 512x768
card_frame_size = 400x650
papyrus_overlay_opacity = 0.6

[development]
debug_mode = true
hot_reload = true
log_level = INFO
auto_reload_content = true
performance_monitoring = true

[display]
# Ultrawide-first display configuration
default_width = 3440
default_height = 1440
target_fps = 60
vsync = true
fullscreen = false

# UI scaling factors for different resolutions
ultrawide_scale = 1.0
widescreen_scale = 0.8
standard_scale = 0.6
compact_scale = 0.4

[timing]
sand_regeneration_rate = 1.0
max_delta_clamp = 0.05
timing_precision = 0.001
debug_time_scale = 1.0

[performance]
# Performance monitoring thresholds
min_fps_warning = 45
max_memory_growth = 1.2      # 20% memory growth limit
sand_timing_error_threshold = 50  # milliseconds

[content]
# Content validation settings
minimum_content_version = 1
auto_validate = true
schema_validation = true
cross_reference_check = true

[audio]
# Audio system configuration
frequency = 22050
channels = 2
buffer_size = 512
music_volume = 0.7
sfx_volume = 0.8